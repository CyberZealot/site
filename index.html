<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOLLINGER SOLUTIONS LTD</title>
  <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Georgia, serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #00264dff;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Girassol', serif;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    .sidebar ul {
      list-style: none;
      width: 100%;
      padding: 0;
      font-family: Georgia, serif;
    }

    .sidebar ul li {
      padding: 10px;
      text-align: center;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: background-color 0.2s;
    }

    .sidebar ul li a:hover {
      background-color: #004080;
    }

    .main {
      flex: 1;
      background-color: #ecf0f1;
      padding: 15px;
    }

    .banner {
      width: 100%;
      margin-bottom: 30px;
      padding: 0;
    }

    .banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .boxes-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      flex: 1 1 300px;
      max-width: 550px;
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background-color: #f9f9f9;
    }

    .box img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .box h3 {
      font-family: Georgia, serif;
      margin-bottom: 10px;
    }

    .box p {
      font-family: Georgia, serif;
      line-height: 1.6;
    }

    .box iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="icon.png" alt="Logo">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="banner">
      <img src="liverpool2.jpeg" alt="Banner Image">
    </div>

    <div class="boxes-container">
      <div class="box">
        <img src="1.png" alt="Who We Are">
        <h3>Who We Are</h3>
        <p>...</p>
      </div>

      <div class="box">
        <img src="2.png" alt="What We Do">
        <h3>What We Do</h3>
        <p>Construction Consultancy</p>
      </div>

      <div class="box">
        <img src="3.png" alt="Contact Us">
        <h3>Contact Us</h3>
        <p>Email: contact@example.com<br>Phone: +00 555 000</p>
        <p>Address: 8 Winmarleigh Street, Warrington, Cheshire, United Kingdom, WA1 1JW</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdFVLen9B95Uub-hWsKWIrlBgvYx_Qh4SuG0rkRMCNKEn88HQ/viewform?embedded=true" 
                width="640" height="500" frameborder="0" marginheight="0" marginwidth="0">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
