</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="icon.png" alt="Logo">
    </div>
    <ul>
      <li><a href="index.html">About Us</a></li>
      <li><a href="https://forms.gle/bzAcj3zXqtpyDz558">Contact</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="banner">
      <img src="liverpool2.jpeg" alt="Banner Image">
    </div>

    <div class="boxes-container">
      <div class="box">
        <img src="1.png" alt="Who We Are">
        <h3>Who We Are</h3>
        <img src="https://placehold.co/100x100?text=Placeholder" alt="Placeholder image">
        <img src="https://placehold.co/100x100?text=Placeholder" alt="Placeholder image">
        <img src="https://placehold.co/100x100?text=Placeholder" alt="Placeholder image">
      </div>

      <div class="box">
        <img src="2.png" alt="What We Do">
        <h3>What We Do</h3>
        <img src="https://placehold.co/100x100?text=Placeholder" alt="Placeholder image">
        <p>Construction Consultancy</p>
      </div>

      <div class="box" id="contactForm">
        <img src="3.png" alt="Contact Us">
        <h3>Contact Us</h3>
        <div id="success-image" style="display: none; text-align: center;">
          <img src="send-mail.png" alt="Message Sent" style="max-width: 200px;" />
          <p style="font-size: 1.1rem; color: #c42137ff;">Thank you! Your message has been sent.</p>
        </div>

        <form id="myForm">
          <input type="text" name="name" id="name" placeholder="Your Name" required>
          <input type="email" name="email" id="email" placeholder="Your Email" required>
          <textarea name="message" id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
          <div id="form-status" style="margin-top:10px; color: red;"></div>
        </form>

        <p style="margin-top: 20px;">
          <section>
            <div style="font-size: 14px; display: inline-flex; gap: 20px; padding-bottom: 20px;">
              <a href="tel:+1234567890" aria-label="Call us" style="text-decoration: none;">üìû Phone</a>
              <a href="mailto:contact@example.com" aria-label="Email us" style="text-decoration: none;">‚úâÔ∏è Email</a>
            </div>
          </section>
          <!--           
          Email: contact@example.com<br>
          Phone: +00 555 000<br> -->
        </p>

        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.4953552277023!2d-2.592578684169062!3d53.38669797998866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bada3d66c5ef9%3A0x80bffadc6cf28748!2s8%20Winmarleigh%20St%2C%20Warrington%20WA1%201JW%2C%20UK!5e0!3m2!1sen!2suk!4v1695556243094!5m2!1sen!2suk"           width="100%" 
          height="300" 
          style="border:0; border-radius: 6px;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

    <footer>
      <p>#1 Draft<br><a href="">by Jack P</a></p>
    </footer>
  </div>


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyNbYl_mXbDdHPWxrnKlhvvA5zhf1XeeeucDyK6-nYcEifNo0Xdkxm264AM3yjbGOVv/exec';
  const form = document.getElementById('myForm');
  const statusDiv = document.getElementById('form-status');
  const successImage = document.getElementById('success-image');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    statusDiv.style.color = 'red';
    statusDiv.textContent = "";

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      statusDiv.textContent = "All fields are required.";
      return;
    }

    if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
      statusDiv.textContent = "Invalid email address.";
      return;
    }

    const formData = new FormData(form);

    fetch(scriptURL, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        form.style.display = "none";
        successImage.style.display = "block";
      } else {
        throw new Error("Network error");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      statusDiv.textContent = "Submission failed. Try again later.";
    });
  });
</script>
</body>
</html>
